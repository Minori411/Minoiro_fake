inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.1

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Enabled: false
  Exclude:
    - '*'
  Max: 100

Metrics/MethodLength:
  Enabled: false
  CountComments: false  # count full line comments?
  Max: 200

Metrics/LineLength:
  Enabled: false
  CountComments: false  # count full line comments?
  Max: 200

  Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 100